<!-- CSS only -->
<script>
    function myFunction() {
      var txt;
      var person = prompt("Please enter your email:", "Amin");
      if (person == null || person == "") {
        txt = "You cancelled the prompt.";
      } else {
        txt = "Your email " + person + "! ";
      
        
      }
      document.getElementById("demo").innerHTML = txt;
    }
    </script>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<body style="background-color: aliceblue;">
    
<h1 style="text-align: center;font-weight: bold;color:green">Verify your identity to reset your password.</h1>
<h3 style="text-align: center;font-weight: bold;">Please Enter your email.</h3>
<br/><br/>
  <button onclick="myFunction()">Click to enter your email</button>
  <br/><br/>
  <p>Click on <a href="adminconfirm.html">Proceed </a>after your enter your email.</p>
<p id="demo"></p>
